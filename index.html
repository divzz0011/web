<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JASA-PEMROGRAMAN</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://source.unsplash.com/random/1920x1080') no-repeat center center/cover;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            text-align: center;
        }
        nav {
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .page {
            max-width: 600px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            display: block;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        select, textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        textarea {
            height: 100px;
            resize: none;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#" onclick="showPage('home')">Data Diri</a></li>
            <li><a href="#" onclick="showPage('order')">Order Jasa</a></li>
            <li><a href="#" onclick="showPage('admin')">Admin Panel</a></li>
        </ul>
    </nav>
    
    <div id="home" class="page">
        <h1>Data Diri</h1>
        <img src="profile.jpg" alt="Foto Profil" class="profile-img">
        <div class="bio">
            <div class="bio-item">
                <span class="icon">👤</span>
                <p><strong>Nama:</strong> Divzz</p>
            </div>
            <div class="bio-item">
                <span class="icon">💼</span>
                <p><strong>Jabatan:</strong> Senior Software Engineer</p>
            </div>
            <div class="bio-item">
                <span class="icon">📧</span>
                <p><strong>Email:</strong> divzzxxx@gmail.com</p>
            </div>
            <div class="bio-item">
                <span class="icon">📞</span>
                <p><strong>Telepon:</strong> +62 8181 8160 725</p>
            </div>
            <div class="bio-item">
                <span class="icon">📍</span>
                <p><strong>Alamat:</strong> Jl. Ytta, Bandung</p>
            </div>
            <div class="bio-item">
                <span class="icon">📷</span>
                <p><strong>Instagram:</strong> 
                    <a href="https://instagram.com/divzz_neverlouse" target="_blank">@Divzz</a>
                </p>
            </div>
        </div>
    </div>
    
    
    <div id="order" class="page hidden">
        <h1>Order Jasa</h1>
        <form id="orderForm">
            <div class="form-group">
                <label for="name"><strong>👤 Nama Anda:</strong></label>
                <input type="text" id="name" placeholder="Masukkan nama Anda">
            </div>
            <div class="form-group">
                <label for="whatsapp"><strong>📱 Nomor WhatsApp:</strong></label>
                <input type="text" id="whatsapp" placeholder="Masukkan nomor WhatsApp Anda">
            </div>
            <div class="form-group">
                <label for="service"><strong>🛠 Pilih Jasa:</strong></label>
                <select id="service">
                    <option value="web_dev">💻 Website Development</option>
                    <option value="cyber_security">🔐 Cyber Security</option>
                    <option value="coding_help">🖥 Bantu Coding</option>
                    <option value="help_request">❓ Minta Bantuan</option>
                </select>
            </div>
            <div class="form-group">
                <label for="details"><strong>📝 Detail Pesanan:</strong></label>
                <textarea id="details" placeholder="Jelaskan kebutuhan Anda..."></textarea>
            </div>
            <button type="button" onclick="submitOrder()">📩 Pesan Sekarang</button>
        </form>
        <p id="orderStatus"></p>
    </div>    
    
    
    <div id="adminPanel" class="page" style="display: none;">
        <h1>Daftar Pesanan (Admin)</h1>
        <input type="password" id="adminPass" placeholder="Masukkan password">
        <button onclick="checkAdminAccess()">Masuk</button>
        <ul id="orderList"></ul>
        <button onclick="logoutAdmin()">Keluar</button>
    </div>
    
    <div id="notification">Pesanan baru telah dibuat!</div>
    
    <script src="script.js"></script>
</body>
</html>
